<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Virtual Desktop Assistant</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div id="mainWrapper" class="" style="">
    <div class="container-fluid p-5 text-center" id="intro">
      <div class="alert alert-primary">
        <h1>Welcome to your new Virtual Desktop Assistant!</h1>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row text-center" id="mainNavBtnRow">
        <div class="col-sm-12">
          <button type="button" class="text-white bg-dark btn btn-primary btn-block p-4">Tutorial</button>
        </div>
        <div class="col-sm-12">
          <button type="button" class="text-white bg-dark btn btn-primary btn-block p-4">Password Manager</button>
        </div>
        <div class="col-sm-12 ">
          <button type="button" class="text-white bg-dark btn btn-primary btn-block p-4">Settings</button>
        </div>

        <div class="col-sm-12">
          <button type="button" class="text-white bg-dark btn btn-primary btn-block p-4">Start Server</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>

  <script>
    VANTA.HALO({
      el: "html",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 50.0,
      minWidth: 50.0,
      scale: 1.00,
      scaleMobile: 1.00
    })
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>

</html>
